version: "2"
sql:
  - name: "db"
    path: "./db/sqlc"
    engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migration"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: true
    gen:
      go:
        package: "tutorial"
        out: "tutorial"
        sql_package: "pgx/v5"